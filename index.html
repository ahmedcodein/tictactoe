<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The Meta tags for search engines go here -->
    <meta name="description" content="Traditional Tic Tac Toe game">
    <meta name="keywords" content="Tic Tac Toe game, online game">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tic Tac Toe</title>
</head>

<body>

    <header>
        <h1>Tic Toc Toe</h1>
    </header>

    <main>
        <section id="setup-board">
            <h2 id="dash-board">Choose either of the character to start the game!</h2>
            <div class="players-container">
                <button class="players">O</button>
                <button class="players">X</button>
            </div>
        </section>
        <section id="game-board">
            <h3>Game Board</h3>
            <div class="game-spots">
                <div class="spot">0</div>
                <div class="spot">1</div>
                <div class="spot">2</div>
                <div class="spot">3</div>
                <div class="spot">4</div>
                <div class="spot">5</div>
                <div class="spot">6</div>
                <div class="spot">7</div>
                <div class="spot">8</div>
            </div>
        </section>
        <section id="score-board">
            <h3>Score Board</h3>
        </section>
    </main>

</body>

</html>
