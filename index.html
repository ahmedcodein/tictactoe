<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The Meta tags for search engines go here -->
    <meta name="description" content="Traditional Tic Tac Toe game">
    <meta name="keywords" content="Tic Tac Toe game, online game">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tic Tac Toe</title>
</head>

<body>

    <header>
        <h1>Tic Toc Toe</h1>
    </header>

    <main>
        <section id="setup-board">
            <h2 id="dash-board">Choose either of the character to start the game!</h2>
            <div class="players-container">
                <button class="players">O</button>
                <button class="players">X</button>
            </div>
        </section>
        <section id="game-board">
            <h3>Game Board</h3>
            <div class="game-spots">
                <div class="spot">0</div>
                <div class="spot">1</div>
                <div class="spot">2</div>
                <div class="spot">3</div>
                <div class="spot">4</div>
                <div class="spot">5</div>
                <div class="spot">6</div>
                <div class="spot">7</div>
                <div class="spot">8</div>
            </div>
        </section>
        <section id="score-board">
            <h3>Score Board</h3>
            <div id="scores">
                <label id="player-o" for="count-o">Player O</label>
                <div id="counter-o">0</div>
                <div id="counter-x">0</div><label id="player-x" for="count-x">Player X</label>
            </div>
            <div>
                <button id="round-reset">New Round</button>
                <button id="game-reset">Reset the Game</button>
            </div>
        </section>
    </main>

    <footer>

        <ul id="info">
            <li><a href="https://www.linkedin.com/in/ahmed-al-mudhafar-a5193883/" target="_blank" rel="noopener"
                    aria-label="author's Linkedin page"><i class="fa-brands fa-linkedin"></i></a></li>
            <li><a href="https://github.com/ahmedcodein" target="_blank" rel="noopener"
                    aria-label="author's GitHub repository"><i class="fa-brands fa-github"></i></a></li>
        </ul>

    </footer>

     <!-- Font Awesome Kit -->
     <script src="https://kit.fontawesome.com/9e92da5b95.js" crossorigin="anonymous"></script>

</body>

</html>
