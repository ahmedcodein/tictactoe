<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The Meta tags for search engines go here -->
    <meta name="description" content="Traditional Tic Tac Toe game">
    <meta name="keywords" content="Tic Tac Toe game, online game">
    <!-- Link to the favicon-->
    <link rel="icon" href="favicon.ico">
    <!-- Link to the css file goes here -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <!-- The header goes here -->
    <header>
        <h1>Tic Toc Toe</h1>
    </header>

    <!-- The main goes here -->
    <main>
        <!-- The setup board section contains buttons to select which player to start the game and an announcement statement -->
        <section id="setup-board">
            <h2 id="dash-board">Choose either of the characters to start the game!</h2>
            <div class="players-container">
                <button class="players">O</button>
                <button class="players">X</button>
            </div>
        </section>
        <!-- The game board section contains the nine spots of the game board -->
        <section id="game-board">
            <h3>Game Board</h3>
            <div class="game-spots">
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
            </div>
        </section>
        <!-- score board section contains players scores and reset buttons -->
        <section id="score-board">
            <h3>Score Board</h3>
            <div id="scores">
                <div id="counter-o">Player O: 0</div>
                <div id="counter-x">Player X: 0</div>
            </div>
            <div id="reset-buttons">
                <button id="round-reset">New Round</button>
                <button id="game-reset">Reset the Game</button>
            </div>
        </section>
    </main>

    <!-- The footer goes here -->
    <footer>

        <ul id="info">

            <li><a href="https://github.com/ahmedcodein" target="_blank" rel="noopener"
                    aria-label="author's GitHub repository"><i class="fa-brands fa-github pages-icons"></i></a></li>
        </ul>
        <!-- Disclaimer goes here -->
        <p id="disclaimer">This Website is for educational purposes only.</p>

    </footer>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/9e92da5b95.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
